<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <link href="//fastly-cloud.typenetwork.com/projects/7908/fontface.css?66053aaa" rel="stylesheet" type="text/css">
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="TerraTrace - Turning invisible emissions into actionable data">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="TerraTrace">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>TerraTrace</title>
  <link rel="manifest" href="manifest.json">

  <!-- Performance optimizations -->
  <link rel="preload" href="images/background_01.png" as="image">
  <link rel="preload" href="images/vulcano_chamber.jpeg" as="image">
  <link rel="preload" href="images/terratrace_logo.svg" as="image">

  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://www.linkedin.com">

  <!-- Compression and caching -->
  <meta http-equiv="Cache-Control" content="public, max-age=31536000">

  <!-- Viewport optimization -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "3097876791";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>

<body>
  <script>
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>

</html>
